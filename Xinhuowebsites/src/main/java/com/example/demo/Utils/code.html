<template>
    <div>
        <button @click="fetchData">获取数据</button>
        <p v-if="data">{{ data }}</p>
    </div>
</template>

<script>
    import axios from 'axios';

    export default {
        data() {
            return {
                data: null
            };
        },
        methods: {
            fetchData() {
                axios.get('http://localhost:8080/api/res')
                    .then(response => {
                        this.data = response.data;
                    })
                    .catch(error => {
                        console.error('Error fetching data', error);
                    });
            }
        }
    };
</script>
